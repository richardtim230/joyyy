<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f4f8;
        }
        header {
            background-color: #1e90ff;
            color: white;
            padding: 15px 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container, .dashboard {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        input, select {
            background: #f9f9f9;
            border: 1px solid #ddd;
        }
        button {
            background: #1e90ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
        }
        .note-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .timer-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .timer, .calendar {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
        }
        #logoutButton {
            background: #ff6347;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            width: auto;
            align-self: flex-end;
        }
        .ql-container {
            height: 200px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Dashboard</h1>
</header>

<!-- Registration and Login Section -->
<div class="form-container" id="authSection">
    <h2>Registration</h2>
    <form id="registrationForm">
        <input type="text" id="regName" placeholder="Full Name" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<!-- Dashboard -->
<div id="dashboard" class="dashboard" style="display:none;">
    <h2>Welcome, <span id="studentName"></span>!</h2>
    <button id="logoutButton">Logout</button>

    <!-- Class Scheduler -->
    <section>
        <h3>Class Scheduler</h3>
        <form id="scheduleForm">
            <input type="text" id="classDay" placeholder="Day (e.g., Monday)" required>
            <input type="text" id="classCourse" placeholder="Course Name" required>
            <input type="text" id="classTime" placeholder="Class Time" required>
            <input type="text" id="classVenue" placeholder="Venue" required>
            <button type="submit">Add Schedule</button>
        </form>
        <table id="classSchedule">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Course</th>
                    <th>Time</th>
                    <th>Venue</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Note Taking -->
    <section>
        <h3>Note Taking</h3>
        <form id="noteForm">
            <input type="text" id="noteTitle" placeholder="Note Title" required>
            <select id="noteCategory">
                <option value="General">General</option>
                <option value="Study">Study</option>
                <option value="Personal">Personal</option>
            </select>
            <div id="editor"></div>
            <button type="submit">Save Note</button>
        </form>
        <div id="noteCards"></div>
    </section>

    <!-- Calendar -->
    <section>
        <h3>Calendar</h3>
        <div class="calendar" id="calendar"></div>
    </section>

    <!-- Timers -->
    <section>
        <h3>Timers</h3>
        <div class="timer-section">
            <div class="timer">
                <h4>Automatic Timer</h4>
                <div id="autoTimer">0</div>
            </div>
            <div class="timer">
                <h4>Manual Stop Watch</h4>
                <div id="manualTimer">0</div>
                <div class="button-group">
                    <button id="startTimer">Start</button>
                    <button id="stopTimer">Stop</button>
                    <button id="resetTimer">Reset</button>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
<script>
    const registrationForm = document.getElementById('registrationForm');
    const loginForm = document.getElementById('loginForm');
    const dashboard = document.getElementById('dashboard');
    const studentName = document.getElementById('studentName');
    const authSection = document.getElementById('authSection');
    const logoutButton = document.getElementById('logoutButton');
    const calendar = document.getElementById('calendar');
    const editor = new Quill('#editor', { theme: 'snow' });

    // Timers
    let autoTimer = 0;
    let manualTimer = 0;
    let autoTimerInterval;
    let manualTimerInterval;

    function startAutoTimer() {
        autoTimerInterval = setInterval(() => {
            autoTimer++;
            document.getElementById('autoTimer').textContent = autoTimer;
        }, 1000);
    }

    document.getElementById('startTimer').addEventListener('click', function () {
        clearInterval(manualTimerInterval);
        manualTimerInterval = setInterval(() => {
            manualTimer++;
            document.getElementById('manualTimer').textContent = manualTimer;
        }, 1000);
    });

    document.getElementById('stopTimer').addEventListener('click', function () {
        clearInterval(manualTimerInterval);
    });

    document.getElementById('resetTimer').addEventListener('click', function () {
        clearInterval(manualTimerInterval);
        manualTimer = 0;
        document.getElementById('manualTimer').textContent = manualTimer;
    });

    // Registration
    registrationForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('regName').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        localStorage.setItem(email, JSON.stringify({ name, password }));
        alert('Registration successful!');
        registrationForm.reset();
    });

    // Login
    loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const user = JSON.parse(localStorage.getItem(email));
        if (user && user.password === password) {
            studentName.textContent = user.name;
            authSection.style.display = 'none';
            dashboard.style.display = 'block';
            startAutoTimer();
        } else {
            alert('Invalid email or password!');
        }
    });

    // Logout
    logoutButton.addEventListener('click', function () {
        authSection.style.display = 'block';
        dashboard.style.display = 'none';
        clearInterval(autoTimerInterval);
        autoTimer = 0;
        document.getElementById('autoTimer').textContent = autoTimer;
    });

    // Class Scheduler
    const scheduleForm = document.getElementById('scheduleForm');
    const classSchedule = document.getElementById('classSchedule').querySelector('tbody');

    scheduleForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const classDay = document.getElementById('classDay').value;
        const classCourse = document.getElementById('classCourse').value;
        const classTime = document.getElementById('classTime').value;
        const classVenue = document.getElementById('classVenue').value;

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${classDay}</td>
            <td>${classCourse}</td>
            <td>${classTime}</td>
            <td>${classVenue}</td>
            <td>
                <button onclick="this.closest('tr').remove()">Delete</button>
            </td>
        `;
        classSchedule.appendChild(row);
        scheduleForm.reset();
    });

    // Calendar
    const today = new Date();
    calendar.textContent = `Today: ${today.toDateString()}`;
</script>
</body>
</html>
